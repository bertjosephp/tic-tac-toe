<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="main-container">
        <div class="game-container">
            <div class="game-title">
                <h1>Tic-Tac-Toe</h1>
            </div>

            <div class="message-box">Player X's turn</div>
    
            <div class="game-board">
                <div class="board-tile top      left"   data-index="0"></div>
                <div class="board-tile top      center" data-index="1"></div>
                <div class="board-tile top      right"  data-index="2"></div>
                <div class="board-tile middle   left"   data-index="3"></div>
                <div class="board-tile middle   center" data-index="4"></div>
                <div class="board-tile middle   right"  data-index="5"></div>
                <div class="board-tile bottom   left"   data-index="6"></div>
                <div class="board-tile bottom   center" data-index="7"></div>
                <div class="board-tile bottom   right"  data-index="8"></div>
            </div>

            <button class="restart-button">RESTART GAME</button>
        </div>
    </div>

</body>
</html>
